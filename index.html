<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wedda-Dash</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-superpowers"></i> Wedda-Dash</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search For A City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname">City</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get City</button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">Saved Cities</h3>
          <div class="card-body" id="saved-cities">
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8" id="weather-wrapper">
        <h2 class="subtitle">Showing Weather for: <span id="weather-search-term"></span></h2>
        <div id="weathers-container" class="list-group"></div>
      </div>

      <div class="col-12 col-md-8" id="five-day-wrapper">
        <h2 class="subtitle">Five Day Forecast</h2>
        <div id="five-day-container"></div>
      </div>
  
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/homepage.js"></script>
  </body>
</html>
